<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="images/bg-pattern-card.svg"
        alt="banner-image"
        class="card__banner"
      />
      <div class="card__body">
        <img
          src="images/image-victor.jpg"
          alt="profile-picture"
          class="card__profile-picture"
        />
        <div class="card__title">
          <h1 class="card__name">Victor Crest</h1>
          <h1 class="card__age">26</h1>
        </div>
        <p class="card__location">London</p>
      </div>
      <div class="card__footer">
        <div class="card__followers">
          <h1 class="followers__numbers">80K</h1>
          <p class="followers">Followers</p>
        </div>
        <div class="card__likes">
          <h1 class="likes__numbers">803K</h1>
          <p class="likes">Likes</p>
        </div>
        <div class="card__photos">
          <h1 class="photos__numbers">1.4K</h1>
          <p class="photos">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
